<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
            <div class="left-menu">
                <a class="twitter-logo" href="#"><img src="./images/SVG's/twitter-color-svgrepo-com.svg" alt="Twitter logo" width="30px"></a>
                <a class="nav"  href="#"><img src="./images/SVG's/birdhouse-svgrepo-com.svg" alt="" width="30px"> <h2>Home</h2></a>
                <a class="nav"  href="#"><img src="./images/SVG's/hash-svgrepo-com.svg" alt="" width="30px"><h2>Explore</h2></a>

            <main class="main">

                    <div class="header">IMG</div><img src="#" alt="">
                    <div class="post-bar"></div>
                </header>
            </main>
            <div class="right-menu"></div>
        <footer>
            <div class="footer"></div>
        </footer>
    </div>

</html>
